<html lang="en">
<head>

<body>
    <form>
        <input id="email" type="text" placeholder="email">
        <input id="signup-password" type="password" placeholder="password">

    </form>

    <br>
    <br>

    <form>

        <button type="submit" id="forgotPW">Forgot Password</button>
    </form>

    <br>
    <br>

    <button type="submit" id="signOut">Sign Out</button>
